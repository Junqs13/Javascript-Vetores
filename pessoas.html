<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas</title>
    <script>
        // Solicita 
        let numeroDePessoas = parseInt(prompt("Digite o n√∫mero de pessoas:"), 10);
        let nomes = []; // Declara 

        // Recebe 
        for (let i = 0; i < numeroDePessoas; i++) {
            let nome = prompt(`Digite o nome da pessoa ${i + 1}:`);
            nomes.push(nome); // Adiciona
        }

        // Imprime
        alert("Os nomes digitados foram:\n" + nomes.join(", "));
    </script>
</head>

</body>
</html>
