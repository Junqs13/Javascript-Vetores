<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Soma de Valores</title>
    <script>
        // Declara o vetor vazio
        let valores = [];
        let soma = 0;

        // Alimenta 
        for (let i = 0; i < 5; i++) {
            let valor = parseInt(prompt("Digite um valor inteiro:"), 10);
            // Adiciona o valor ao vetor
            valores[i] = valor;
            // Soma os valores
            soma += valor;
        }

        // Imprime
        alert("Valores digitados: " + valores.join(", "));
        // soma
        alert("A soma dos valores Ã©: " + soma);
    </script>
</head>
<body>
</body>
</html>
